codecov:
  notify:
    require_ci_to_pass: yes
  token: 2aae0ddd-cdbd-4f28-b563-92500fc67b4b

coverage:
  precision: 2
  round: down
  range: "50...100"

  status:
    project: yes
    patch: no
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no
