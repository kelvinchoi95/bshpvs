<mat-card *ngIf="stats">
  <div class="container">
    <button mat-button id="refresh" type="button" (click)="onRefresh()">Refresh</button>
    <h1>Statistics</h1>
    <hr style="width: 100%;"/>
    <div class="table-box">
      <table mat-table [dataSource]="stats">
        <ng-container matColumnDef="numPlayers">
          <th mat-header-cell *matHeaderCellDef><p># of Players</p></th>
          <td mat-cell *matCellDef="let element"> <p>{{element.numPlayer}}</p> </td>
        </ng-container>

        <ng-container matColumnDef="hitPerc">
          <th mat-header-cell *matHeaderCellDef> <p>Hit Percentage</p> </th>
          <td mat-cell *matCellDef="let element"> <p>{{element.hitPerc}}</p> </td>
        </ng-container>

        <ng-container matColumnDef="missPerc">
          <th mat-header-cell *matHeaderCellDef> <p>Miss Percentage</p> </th>
          <td mat-cell *matCellDef="let element"> <p>{{element.missPerc}}</p> </td>
        </ng-container>

        <ng-container matColumnDef="numTurns">
          <th mat-header-cell *matHeaderCellDef> <p>Total Turns</p> </th>
          <td mat-cell *matCellDef="let element"> <p>{{element.numTurns}}</p> </td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> <p>Time (sec)</p> </th>
          <td mat-cell *matCellDef="let element"> <p>{{element.time}}</p> </td>
        </ng-container>

        <ng-container matColumnDef="winner">
          <th mat-header-cell *matHeaderCellDef> <p>Winner</p> </th>
          <td mat-cell *matCellDef="let element"> <p>{{element.winner}}</p> </td>
        </ng-container>

        <ng-container matColumnDef="playerTypes">
          <th mat-header-cell *matHeaderCellDef> <p>Player Types</p> </th>
          <td mat-cell *matCellDef="let element"> <p>{{element.playerTypes}}</p> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</mat-card>
